name: Build and Push Image
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tags the image with both 'latest' and the unique Commit SHA
          tags: |
            ghcr.io/hixson/nosxih-python-app:latest
            ghcr.io/hixson/nosxih-python-app:${{ github.sha }}
      - name: Update Deployment Image Tag
        run: |
          # Updates the image tag
          sed -i "s|image: ghcr.io/hixson/nosxih-python-app:.*|image: ghcr.io/hixson/nosxih-python-app:${{ github.sha }}|" charts/deployment.yaml
          # Updates the APP_VERSION environment variable value
          sed -i "s|value: \"[0-9a-f]\{40\}\"|value: \"${{ github.sha }}\"|" charts/deployment.yaml
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add charts/deployment.yaml
          git commit -m "chore: update image tag and version to ${{ github.sha }} [skip ci]"
          git push
