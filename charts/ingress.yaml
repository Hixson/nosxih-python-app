apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nosxih-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nosxih-lab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nosxih-python-app-service
            port:
              number: 5000
