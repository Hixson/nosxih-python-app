apiVersion: v1
kind: PersistentVolume
metadata:
  name: qnap-nfs-pv
spec:
  storageClassName: "" # Matches the '' in your diff
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /cea
    server: 192.168.1.131
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qnap-nfs-pvc
spec:
  storageClassName: "" # Matches the '' in your diff
  volumeName: qnap-nfs-pv # Ensure this is spelled correctly (no 'voluem')
  volumeMode: Filesystem # Added to match your diff exactly
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
